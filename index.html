<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jumbotron bg-dark jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>
    <div class="container">
        <div class="row" id="row1">
            <div class="col-sm-2" id="searchBox">
                <input class="form-control mr-sm-2" type="search" placeholder="Search for a city" aria-label="Search"></div>
            <div class="col-sm-1" id="searchButton">
                <a href="#" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                </a>
            </div>
            <div class="col-sm-5 display" id="todayForcast">
                <!--This will contain the forcast for today-->
                <h1 class="name"></h1>
                <p class="desc"></p>
                <p class="temp"></p>
            </div>
        </div>
        <br>
        <div class="row"id="row2">
            <div class="col-sm-2">
                <ul class="list-group">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="col-sm-2">
                <div class = "card">
                    <div class="card-body">
                        <h5 class="card-title" id="day-1"></h5>
                        <img id="image-1"></img>
                        <h6 class="card-text" id="temp-1"></h6>
                        <h6 class="card-text" id="humid-1"></h6>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class = "card">
                    <div class="card-body">
                        <h5 class="card-title" id="day-2"></h5>
                        <img id="image-2"></img>
                        <h6 class="card-text" id="temp-2"></h6>
                        <h6 class="card-text" id="humid-2"></h6>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class = "card">
                    <div class="card-body">
                        <h5 class="card-title" id="day-day3"></h5>
                        <img id="image-3"></img>
                        <h6 class="card-text" id="temp-day3"></h6>
                        <h6 class="card-text" id="humid-day3"></h6>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class = "card">
                    <div class="card-body">
                        <h5 class="card-title" id="day-4"></h5>
                        <img id="image-4"></img>
                        <h6 class="card-text" id="temp-day4"></h6>
                        <h6 class="card-text" id="humid-day4"></h6>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class = "card">
                    <div class="card-body">
                        <h5 class="card-title" id="day-5"></h5>
                        <img id="image-5"></img>
                        <h6 class="card-text" id="temp-5"></h6>
                        <h6 class="card-text" id="humid-5"></h6>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
